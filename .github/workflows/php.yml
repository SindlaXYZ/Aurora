name: PHPUnit

on:
    push:
        branches: ["5.2"]
    pull_request:
        branches: ["5.2"]

env:
    fail-fast: true
    PHPUNIT_FLAGS: "-v"
    SYMFONY_PHPUNIT_DIR: "$HOME/symfony-bridge/.phpunit"
    SYMFONY_REQUIRE: ">=5.2"
    working-directory: /home/runner/work/aurora

jobs:
    build:
        runs-on: ubuntu-16.04 #ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                #operating-system: [ubuntu-16.04, ubuntu-18.04]
                operating-system: [ubuntu-16.04]
                php-versions: ['7.4', '8.0']
        name: PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }}
        steps:
            -   uses: actions/checkout@v2

            -   name: "Install PHP with extensions"
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-versions }}
                    coverage: "none"
                    extensions: intl

            -   name: "Check versions"
                run: |
                    php --version
                    composer -V
                    . /etc/os-release && echo $PRETTY_NAME

            -   name: "mkdir"
                run: mkdir -p ${{env.working-directory}}/website-skeleton

            -   name: "Create project symfony/website-skeleton"
#                run: composer create-project symfony/website-skeleton:5.2.* ${{env.working-directory}}/website-skeleton --no-cache --ignore-platform-reqs
                run: composer create-project symfony/website-skeleton:5.2.* ${{env.working-directory}}/website-skeleton --no-cache

            # https://unix.stackexchange.com/questions/6393/how-do-you-move-all-files-including-hidden-from-one-directory-to-another
            -   name: "Move symfony/website-skeleton"
                # Move * (including .dot files)
                run: |
                    ls -a ${{env.working-directory}}/website-skeleton/
                    mv -f ${{env.working-directory}}/website-skeleton/* ${{env.working-directory}}/website-skeleton/.[!.]* ${{env.working-directory}}/
                # Move * and some .env files (if above command fails)
#                run: |
#                    ls -a ${{env.working-directory}}/website-skeleton/
#                    mv -f ${{env.working-directory}}/website-skeleton/* ${{env.working-directory}}/
#                    mv -f ${{env.working-directory}}/website-skeleton/.env ${{env.working-directory}}/.env
#                    mv -f ${{env.working-directory}}/website-skeleton/.env.test ${{env.working-directory}}/.env.test

            -   name: "mkdir"
                run: mkdir -p ${{env.working-directory}}/vendor/sindla/aurora/

            -   name: "Copy A"
                run: cp -Rf /home/runner/work/Aurora/Aurora/* ${{env.working-directory}}/vendor/sindla/aurora/

            #            -   name: "Copy composer.json"
            #                run: cp -Rf ${{env.working-directory}}/vendor/sindla/aurora/composer.json ${{env.working-directory}}/composer.json

            -   name: "Copy phpunit.xml"
                run: cp -Rf ${{env.working-directory}}/vendor/sindla/aurora/phpunit.xml ${{env.working-directory}}/phpunit.xml

            -   name: "mkdir"
                run: mkdir -p ${{env.working-directory}}/tests/

            -   name: "Copy bootstrap.php"
                run: cp -Rf ${{env.working-directory}}/vendor/sindla/aurora/tests/bootstrap.php ${{env.working-directory}}/tests/bootstrap.php

            #            -   name: "Validate composer.json and composer.lock"
            #                run: composer validate
            #                working-directory: ${{env.working-directory}}

            #            -   name: "Cache Composer packages"
            #                id: composer-cache
            #                uses: actions/cache@v2
            #                with:
            #                    path: vendor
            #                    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
            #                    restore-keys: |
            #                        ${{ runner.os }}-php-

#            -   name: "Composer update"s
#                run: composer update

            -   name: "Install dependencies"
                # if: steps.composer-cache.outputs.cache-hit != 'true'
                run: composer update && composer install --prefer-dist --no-progress --no-suggest --no-cache --no-scripts
                working-directory: ${{env.working-directory}}

            -   name: "Install sindla/aurora"
                # if: steps.composer-cache.outputs.cache-hit != 'true'
                run: composer require sindla/aurora
                working-directory: ${{env.working-directory}}

            -   name: "Overwrite sindla/aurora"
                run: |
                    cp -Rf /home/runner/work/Aurora/Aurora/* ${{env.working-directory}}/vendor/sindla/aurora/
                    mkdir -p ${{env.working-directory}}/app/config/
                    cp -f /home/runner/work/Aurora/Aurora/.github/app/config/routes.yaml ${{env.working-directory}}/app/config/routes.yaml

            #
            # Works, no longer need it
            #
            #            -   name: "Install Simple PHPUnit"
            #                run: vendor/bin/simple-phpunit install
            #                working-directory: ${{env.working-directory}}
            #
            #            -   name: "Simple PHPUnit version"
            #                run: vendor/bin/simple-phpunit --version
            #                working-directory: ${{env.working-directory}}
            #
            #            -   name: "List"
            #                run: ls -a ${{env.working-directory}}
            #
            #            -   name: "List vendor"
            #                run: ls -a ${{env.working-directory}}/vendor/

            -   name: "PHPUnit"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml --help

            -   name: "Test RequirementsTest"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/RequirementsTest.php --debug --no-coverage

            -   name: "Test /Command"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Command/ComposerCommandTest.php --debug --no-coverage

            -   name: "Test /Controller/Blackhole"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Controller/BlackholeControllerTest.php --debug --no-coverage

            -   name: "Test /EventListener"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/EventListener/OutputSubscriberTest.php --debug --no-coverage

            -   name: "Test /Utils/Chronos"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/Chronos/ChronosTest.php --debug --no-coverage

            -   name: "Test /Utils/Client"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/Client/ClientTest.php --debug --no-coverage

            -   name: "Test /Utils/IO"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/IO/IOTest.php --debug --no-coverage

            -   name: "Test /Utils/AuroraMatch"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/AuroraMatch/AuroraMatchTest.php --debug --no-coverage

            -   name: "Test /Utils/Strink"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/Strink/StrinkTest.php --debug --no-coverage

            -   name: "Test /Utils/Twig"
                run: /usr/bin/php ${{env.working-directory}}/bin/phpunit ${{ env.PHPUNIT_FLAGS }} -c ${{env.working-directory}}/phpunit.xml ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/Twig/UtilityExtensionTest.php --debug --no-coverage

        #            -   name: "Run tests"
        #                #run: vendor/bin/simple-phpunit ${{ env.PHPUNIT_FLAGS }} vendor/sindla/aurora/tests/Utils/Match/MatchTest.php --no-coverage
        #                run: ${{env.working-directory}}/vendor/bin/phpunit ${{ env.PHPUNIT_FLAGS }} ${{env.working-directory}}/vendor/sindla/aurora/tests/Utils/Match/MatchTest.php --no-coverage
        #                working-directory: ${{env.working-directory}}

        # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
